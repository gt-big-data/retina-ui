<div class="row">
	<h2>Related | <span class="text-muted">{{title}}</span></h2>
	<ul class="media-list">
		<li ng-repeat="article in articles" class="media">
			<div class="media-left panel-img" style="background-image: url({{article.img}})">
			</div>
			<div class="media-body">
				<h4 class="media-heading">{{article.title}}</h4>
			</div>
		</li>
	</ul>
</div>
