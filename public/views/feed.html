<div class="container-fluid">
    <div class="col-md-2">
        <ul class="list-group">
            <li class="list-group-item">
            <a href="/#/profile">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            Profile
            </a>
            </li>
            <li class="list-group-item">
            <a href="">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            Search
            </a>
            </li>
            <li class="list-group-item">
            <a href="">
            <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
            About
            </a></li>
        </ul>
    </div>
    <div ng-controller="FeedCtrl"class="col-md-6 col-md-offset-1">
        <div ng-repeat="article in articles"class="list-group">
            <div class="thumbnail">
                <h3>{{article.title}}</h3>
                <img ng-src="{{article.images[0]}}" alt="...">
                <div class="caption">
                    <p>{{article.summary}}</p>
                    <p><a href="" class="btn btn-primary" role="button" data-toggle="modal"
   data-target="#basicModal">  Read  </a></p>
            </div>
        </div>
    </div>
</div>
