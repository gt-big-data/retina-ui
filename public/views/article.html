<div class="container-fluid">
	<div class="col-md-8 col-md-offset-1">
		<div class="page-header">
			<h1>{{article.vm.title}}</h1>
		</div>
        <div class="row">
            <div class="card-img" style="background-image: url('{{article.vm.img}}')"></div>
        </div>
		<div>
			<a ui-sref="main.keyword({keyword:keyword})"ng-repeat="keyword in article.vm.keywords"
				class="label label-default"> {{keyword}} </a>
		</div>
		<p class="article-text">{{article.vm.content}}</p>
        <div>

        </div>
	</div>
    <div class="col-md-2">
        <h5>Related</h5>
    </div>
</div>
