
<!DOCTYPE html>
<html lang="en" ng-app="myapp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>RETINA - My Feed</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/jumbotron-narrow.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="/js/ie-emulation-modes-warning.js"></script>
    <script type="text/javascript" src="/js/angular.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div ng-include="'/navbar.html'"></div>
    <div class="container">
      <div class="jumbotron">
        <h1>Feed</h1>
      </div>

      <div class="row marketing" ng-controller="hn">
         <div class="list-group" ng-repeat="item in news.items">
                  <a href="{{item.url}}" class="list-group-item">
                  <h4 class="list-group-item-heading">{{item.title}}</h4>
                  <p class="list-group-item-text">Posted By: {{item.postedBy}} {{item.postedAgo}}</p>
                  <p class="list-group-item-text"> {{item.points}} points
                  </p>
                  </a>
                </div>
              </div>

      </div>

      <div class="footer">
        <p><a href="http://bdc.gatech.edu/">GT Big Data</a> - 2014</p>
      </div>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
