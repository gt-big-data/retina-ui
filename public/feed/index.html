<!DOCTYPE html>
<html lang="en" ng-app="myapp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>RETINA - My Feed</title>

    <script type="text/javascript" src="/js/angular.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap.min.js"></script>

    <div ng-include="'/headerStyle.html'"></div>

  </head>

  <body>
   <div id="wrap">
   <div ng-include="'/navbar.html'"></div>
   <div class="container">
      <div class="header">
         <h1>My Feed</h1>
      </div>

      <div class="row marketing" ng-controller="hn">
         <div class="list-group" ng-repeat="item in news.items">
            <a href="{{item.url}}" class="list-group-item">
                <h4 class="list-group-item-heading">{{item.title}}</h4>
                <p class="list-group-item-text">Posted By: {{item.postedBy}} {{item.postedAgo}}</p>
                <p class="list-group-item-text"> {{item.points}} points
                </p>
            </a>
         </div>
      </div>
    </div> <!-- /container -->
    </div>
    <div ng-include="'/footer.html'"></div>



    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
