    <div class="jumbotron">
          <h1>Retina News</h1>
          <p>The news...for you, by you.</p>
          <p><a class="btn btn-primary btn-lg" role="button" ui-sref="feed.default">Explore</a>
             <a class="btn btn-primary btn-lg" role="button" data-toggle="modal" data-target="#myModal">Sign In</a>
          </p>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel"><font color="black">Sign In</font></h4>
          </div>

          <div class="modal-body">

          <div class="row">
            <div class="col-md-6">
              <form name="user" method="post" action="/login">
              <input type="text" class="form-control input-lg" name="username" placeholder="Username">
              <p></p>
              <input type="password" name="password" class="form-control input-lg" placeholder="Password">
              <p></p>
              <!-- <a class="btn btn-primary btn-lg" role="button" type="submit" href="#">Sign In</a> -->
              <div class="btn-group">
            <input type="submit" class="btn btn-default">
          </div>
            </div>
            </form>
            <span id="signinButton">
              <span
                class="g-signin"
                data-callback="signinCallback"
                data-clientid="CLIENT_ID"
                data-cookiepolicy="single_host_origin"
                data-requestvisibleactions="http://schema.org/AddAction"
                data-scope="https://www.googleapis.com/auth/plus.login">
            </span>
          </span>
          <p></p>
          <div class="fb-login-button" data-max-rows="1" data-size="large" data-show-faces="false" data-auto-logout-link="false">Connect with Facebook</div>
          </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
